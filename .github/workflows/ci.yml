name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm install
      - run: npm run lint
      - name: Run tests (placeholder)
        run: echo "Add tests when ready"
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/industrial-api-v2:ci .
